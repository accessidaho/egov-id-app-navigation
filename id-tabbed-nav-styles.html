<link rel="import" href="../polymer/polymer.html">


<dom-module id="id-tabbed-nav-styles">
  <template>
    <style>

      @media (min-width: 768px) {
        .nav-tabbed {
          display: -webkit-box !important;
          display: -webkit-flex !important;
          display: -ms-flexbox !important;
          -webkit-box-orient: horizontal;
          -webkit-box-direction: normal;
          -webkit-flex-direction: row;
          -ms-flex-direction: row;
          flex-direction: row;
          display: flex !important;
          padding-left: 0;
          margin-bottom: 0;
          list-style: none;
          border-bottom: 1px solid #ddd;
          background: #f9f9f9;
          padding: 15px 15px 0 !important;
        }

        .nav-tabbed > li {
          margin-bottom: -1px;
        }

        .nav-tabbed > li > a {
          border: 1px solid transparent;
          border-top-right-radius: 0.25rem;
          border-top-left-radius: 0.25rem;
          display: block;
          padding: 1em 1.3em;
          color: var(--id-link-color, #0027c1);
          text-decoration: none;
        }

        .nav-tabbed > li > a:hover {
          color: var(--id-link-color-hover, #001875);
        }

        .nav-tabbed > li > a:focus, .nav-tabbed > li > a:hover {
          border-color: #eceeef #eceeef #ddd;
        }

        .nav-tabbed > li > a.disabled {
          color: #636c72;
          background-color: transparent;
          border-color: transparent;
        }

        .nav-tabbed > li.active > a,
        .nav-tabbed > li > a.show a {
          color: #464a4c !important;
          background-color: #fff !important;
          border-color: #ddd #ddd #fff;
          text-decoration: none;
        }

        .nav-tabbed .dropdown-menu {
          margin-top: -1px;
          border-top-right-radius: 0;
          border-top-left-radius: 0;
        }
      }

    </style>
  </template>
</dom-module>
